{% extends 'main.html' %}

{% block content %}
{% load static %} 
<div>
    <div>
        <div class="d-flex justify-content-center">
            <h1>Security Camera Footage</h1>
        </div>
        <div>
            {% for vid in videos %}
                <div class="d-flex justify-content-center">
                    <div>
                        <div class="d-flex justify-content-between">
                            <p>Name: {{vid.ns}}</p>
                            <p>Created: {{vid.date}}</p>
                            <a class="btn btn-outline-dark" href='/footage/{{vid.id}}'>Inspect Clip</a>
                            <a class="btn btn-outline-dark" href='/footage/delete/{{vid.id}}'>Delete</a>
                        </div>
                        <video width="600" height="338" class='border border-dark rounded mt-3 mb-3' controls>
                            <source src={{vid.urlpath}} type="video/mp4"/></source> 
                        </video>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content%}
