{% extends 'main.html' %}

{% block content %}
<div>
    <h1 class="d-flex justify-content-center">Footage Viewer</h1>
    <div class="d-flex justify-content-center">
        <div>
            <div class="d-flex justify-content-between">
                <h4>Name: {{video.ns}}</h4>
                <h4>Created: {{video.date}}</h4>
                <a class="btn btn-outline-dark my-2 my-sm-0" href={{video.next}}>Next</a>
                <a class="btn btn-outline-dark my-2 my-sm-0" href={{video.prev}}>Previous</a>
            </div>
            <video width="1280" height="720" class='mt-3 mb-3' controls>
                <source src={{video.urlpath}} type="video/mp4"/></source> 
            </video>
        </div>
    </div>
</div>

{% endblock content%}
